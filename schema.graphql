type Query {
  meetups: [Meetup!]!
}

type Mutation {
  createMeetup(newMeetup: NewMeetup!): Meetup!
}

type User {
  id: ID!
  username: String!
  email: String!
  meetup: [Meetup!]!
}

type Meetup {
  id: ID!
  name: String!
  description: String!
  user: User!
}

input NewMeetup {
  name: String!
  description: String!
}
