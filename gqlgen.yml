schema:
    - schema.graphql
exec:
    filename: graphql/generated.go
model:
    filename: models/models_gen.go
models:
  User:
    model: github.com/neimen-95/go-graphql/models.User
    fields:
      meetup:
        resolver: true
  Meetup:
    model: github.com/neimen-95/go-graphql/models.Meetup
    fields:
      user:
        resolver: true
resolver:
  filename: resolver/resolver.go
  type: Resolver
autobind: []
